<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #d32f2f;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>Explore My Projects</h1>
    </div>

    <div class="content">
        <h:form>
            <h:commandButton value="About Projects" action="technologies.xhtml" styleClass="button" />
            <h:commandButton value="Feedback" action="feedback.xhtml" styleClass="button" />
        </h:form>
    </div>

    <footer>
        <p>2024 Alina`s Company</p>
    </footer>
</h:body>
</html>
